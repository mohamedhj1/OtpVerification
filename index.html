<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
      

    <div class="otp">
        <h1 class="h1">OTP VERIFICATION</h1>
        <p class="reminder">Enter the 6-digit code sent to your registered email</p>

        <form>

            <div class="input" >
                <input type="number" class="no"  maxlength="1" aria-label="Digit 1" required>
                <input type="number" class="no" maxlength="1" aria-label="Digit 2" required>
                <input type="number" class="no" maxlength="1" aria-label="Digit 3" required>
                <input type="number" class="no" maxlength="1" aria-label="Digit 4" required>
                <input type="number" class="no" maxlength="1" aria-label="Digit 5" required>
                <input type="number" class="no" maxlength="1" aria-label="Digit 6" required>
                
            </div>

        <div class="code-resend">
            <p class="code">Don't get the code?</p>
            <a class="Resend" href="#">Resend</a>
        </div>
        <div class="bt">
            <button class="btn" type="submit">Verify</button>
        </div>

        </form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
